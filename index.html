<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text-to-Speech</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
            padding: 10px;
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #container {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
        }

        textarea {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: none;
            resize: none;
            box-shadow: inset 0px 3px 10px rgba(0, 0, 0, 0.3);
            height: 120px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background: #444;
            color: #fff;
        }

        input[type="range"] {
            cursor: pointer;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #e55e00;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            font-style: italic;
            opacity: 0.8;
        }

        .setting-label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }

        #charCount {
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            textarea {
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Responsive Text to Speech</h2>
    <textarea id="input" placeholder="Enter text to speak..."></textarea>
    <div id="charCount">Characters: 0</div>

    <div class="setting-label">Select Voice</div>
    <select id="voiceSelect"></select>

    <div class="setting-label">Speech Rate (Speed)</div>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <div class="setting-label">Pitch</div>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">

    <button onclick="speak()">Speak</button>
    <p id="status"></p>
</div>

<script>
    // Voice and settings initialization
    const voiceSelect = document.getElementById('voiceSelect');
    const rateSlider = document.getElementById('rate');
    const pitchSlider = document.getElementById('pitch');
    const textInput = document.getElementById('input');
    const statusElement = document.getElementById('status');
    const charCount = document.getElementById('charCount');
    let voices = [];

    function populateVoiceList() {
        voices = speechSynthesis.getVoices();
        voiceSelect.innerHTML = '';
        voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.value = index;
            option.dataset.lang = voice.lang;
            option.dataset.name = voice.name;
            voiceSelect.appendChild(option);
        });
    }

    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    // Character count functionality
    textInput.addEventListener('input', () => {
        charCount.textContent = `Characters: ${textInput.value.length}`;
    });

    function speak() {
        if (textInput.value.trim() === '') {
            statusElement.textContent = "Please enter some text to speak.";
            statusElement.style.color = "red";
            return;
        }

        const utterance = new SpeechSynthesisUtterance(textInput.value);
        utterance.voice = voices[voiceSelect.value];
        utterance.rate = rateSlider.value;
        utterance.pitch = pitchSlider.value;

        // Status updates
        utterance.onstart = () => {
            statusElement.textContent = "Speaking...";
            statusElement.style.color = "lightgreen";
        };
        utterance.onend = () => {
            statusElement.textContent = "Finished speaking.";
            statusElement.style.color = "lightblue";
        };
        utterance.onerror = () => {
            statusElement.textContent = "An error occurred while speaking.";
            statusElement.style.color = "red";
        };

        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
